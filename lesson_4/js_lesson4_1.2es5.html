<head>
    <meta charset="UTF-8">

<body>
    <script>
        'use strict';
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        Post.prototype.edite = function (text) {
            this.text = text;
        }
        const post1 = new Post('Lera', 'Lorem ipsum', new Date());
        console.log(post1);
        post1.edite('this is text');
        console.log(post1);


        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.texthighlited = function () {
            this.highlighted = true;
        }

        const atpost = new AttachedPost('author', 'Lorem ipsum dolor', new Date());
        console.log(atpost);
        atpost.texthighlited();
        atpost.edite('this is second text');
        console.log(atpost);
    </script>

</body>
