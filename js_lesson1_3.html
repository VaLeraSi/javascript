<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let res1 = 10 + 10 + "10"; //  '2010' - сначала срабатывает оператор сложения слева направо = 20, дальше идет конкатенация 
        // (т.к. складывается число и строка)
        let res2 = 10 + "10" + 10; //'101010' - работает оператор сложения, но т.к. складывается строка и число, все это переходит
        //в конкатенацию;
        let res3 = 10 + 10 + +"10"; // 30 - третий плюс слева работает как унарный плюс (строку превращает в число)
        let res4 = 10 / -""; // -Infinity - унарный минус превращает пустоту в число (0), деление числа на минус 0 дает минус бесконеность
        let res5 = 10 / +"2,5"; // NaN - неверная запись дробного числа, соответственно превращение строки в число дает 
        // NaN, а деление числа на NaN - это NaN


    </script>
</body>

</html>
